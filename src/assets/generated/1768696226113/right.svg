<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Body (Yellow Sponge Part) 10px wide -->
  <rect x="11" y="4" width="10" height="10" fill="#FFEB3B"/> 
  <!-- Holes -->
  <rect x="13" y="9" width="1" height="1" fill="#FFF176"/>
  <rect x="18" y="6" width="1" height="1" fill="#FFF176"/>
  <!-- Shirt (White) -->
  <rect x="11" y="14" width="10" height="3" fill="#FFFFFF"/>
  <!-- Tie partially visible (right side) -->
  <rect x="20" y="15" width="1" height="1" fill="#D32F2F"/>
  <!-- Pants (Brown) -->
  <rect x="11" y="17" width="10" height="7" fill="#795548"/>
  
  <!-- Facial Features (Pushed to the right side) -->
  <!-- Eye (White) -->
  <rect x="18" y="7" width="3" height="3" fill="#FFFFFF"/>
  <!-- Pupil (Blue) -->
  <rect x="19" y="8" width="1" height="1" fill="#2196F3"/>
  
  <!-- Smile implied (1 pixel corner) -->
  <rect x="20" y="12" width="1" height="1" fill="#000000"/>
  
  <!-- Shoes/Feet (Only one visible profile) -->
  <rect x="15" y="24" width="4" height="3" fill="#000000"/>
  
  <!-- Outline -->
  <path d="M 11 4 h 10 v 20 h -10 z" fill="none" stroke="#000000" stroke-width="1"/>
  <path d="M 11 14 h 10" stroke="#000000" stroke-width="1"/> 
  <path d="M 11 17 h 10" stroke="#000000" stroke-width="1"/> 
</svg>