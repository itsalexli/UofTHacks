<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
    
    <!-- Head/Hair Outline -->
    <rect x="10" y="5" width="12" height="1" fill="#111111"/>
    <rect x="10" y="6" width="1" height="11" fill="#111111"/>
    <rect x="22" y="6" width="1" height="11" fill="#111111"/>
    <rect x="10" y="17" width="13" height="1" fill="#111111"/>
    
    <!-- Hair/Headband (Profile) -->
    <rect x="11" y="6" width="11" height="3" fill="#100800"/>
    <rect x="11" y="8" width="11" height="1" fill="#FFFFFF"/> 

    <!-- Face (Skin Tone & Beard) -->
    <rect x="11" y="9" width="11" height="8" fill="#8B5742"/>
    <rect x="11" y="15" width="11" height="2" fill="#100800"/>

    <!-- Eye (Right Side) -->
    <rect x="18" y="11" width="2" height="2" fill="#111111"/>
    
    <!-- Neck -->
    <rect x="14" y="18" width="5" height="1" fill="#111111"/>
    
    <!-- Torso (Purple Jersey) -->
    <rect x="13" y="19" width="7" height="1" fill="#111111"/>
    <rect x="12" y="20" width="1" height="4" fill="#111111"/>
    <rect x="20" y="20" width="1" height="4" fill="#111111"/>
    <rect x="13" y="20" width="7" height="4" fill="#552583"/>
    
    <!-- Arms (Staggered Right Profile) -->
    <!-- Back Arm (Left arm from viewer POV) -->
    <rect x="11" y="21" width="1" height="3" fill="#8B5742"/> 
    <!-- Front Arm (Right arm from viewer POV, implied dribble motion) -->
    <rect x="21" y="22" width="2" height="3" fill="#8B5742"/> 

    <!-- Shorts (Yellow) -->
    <rect x="14" y="24" width="6" height="1" fill="#111111"/>
    <rect x="14" y="25" width="6" height="3" fill="#FDB927"/>
    <rect x="13" y="25" width="1" height="3" fill="#111111"/>
    <rect x="20" y="25" width="1" height="3" fill="#111111"/>
    
    <!-- Legs/Shoes (Walking Stance) -->
    <!-- Front Leg -->
    <rect x="17" y="28" width="3" height="4" fill="#111111"/>
    <!-- Back Leg (Slightly behind) -->
    <rect x="13" y="28" width="3" height="3" fill="#111111"/>
</svg>